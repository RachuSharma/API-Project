<div class="suggestions">
  <div
    class="card"
    *ngFor="let suggestion of suggestions"
    (click)="select.emit(suggestion.title)"
  >
    <div class="icon">{{ suggestion.icon }}</div>
    <div class="title">{{ suggestion.title }}</div>
    <div class="description">Tap to use this tone for your caption.</div>
  </div>
</div>
