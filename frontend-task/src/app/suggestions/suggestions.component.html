<div class="row g-3">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let suggestion of suggestions"
    >
      <div class="card h-100 p-3 text-center" (click)="select.emit(suggestion.title)">
        <div class="d-flex justify-content-center align-items-center mb-2">
          <span class="me-2 icon">{{ suggestion.icon }}</span>
          <span class="title">{{ suggestion.title }}</span>
        </div>
        <p class="description">Tap to use this tone for your caption.</p>
      </div>
    </div>
  </div>
